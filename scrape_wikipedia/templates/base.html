<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>The Pyramid Web Application Development Framework</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
  <meta name="keywords" content="python web application" />
  <meta name="description" content="pyramid web application" />
  <link rel="shortcut icon" href="{{request.static_url('scrape_wikipedia:static/favicon.ico')}}" />
  <link rel="stylesheet" href="{{request.static_url('scrape_wikipedia:static/pylons.css')}}" type="text/css" media="screen" charset="utf-8" />
  <script type="text/javascript" src="{{request.static_url('scrape_wikipedia:static/jquery.js')}}" ></script>
  <!--[if lte IE 6]>
  <link rel="stylesheet" href="{{request.static_url('scrape_wikipedia:static/ie6.css')}}" type="text/css" media="screen" charset="utf-8" />
  <![endif]-->
</head>
<body>
  <div id="wrap">
    {% block top %}
    <div id="top">
      <div class="top align-center">
        <div><img src="{{request.static_url('scrape_wikipedia:static/pyramid.png')}}" width="750" height="169" alt="pyramid"/></div>
      </div>
    </div>
    {% endblock %}

    <div id="middle">
      <div class="middle align-center">
        <p class="app-welcome">
          Welcome to <span class="app-name">{{project}}</span>, an application generated by<br/>
          the Pyramid web application development framework.
        </p>
      </div>

    </div>
    <div id="bottom">
        {% block content %}{% endblock %}
    </div>
  </div>

</body>
</html>
